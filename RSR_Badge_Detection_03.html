<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>親分AIカメラにゃん</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 60px;
    }
    .content {
      padding: 20px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }
    .bottom-nav div {
      cursor: pointer;
      font-size: 14px;
    }
    #webcam-container {
      margin-top: 20px;
      text-align: center;
    }
    #webcam-container canvas {
      width: 90%;
      height: auto;
      display: inline-block;
    }
    #label-container {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>こんにちは親分にゃん！</h1>
    <p>AIカメラで画像判定できるにゃんよ🐾</p>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>

  <div class="bottom-nav">
    <div onclick="init()">📷 カメラ起動にゃん</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let topResult = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > topResult.probability) {
                topResult = prediction[i];
            }
        }
        labelContainer.innerHTML = `にゃん判定：<br><strong>${topResult.className}</strong> (${(topResult.probability * 100).toFixed(1)}%)`;
    }
  </script>
</body>
</html>
