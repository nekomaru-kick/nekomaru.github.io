<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カメラAI判定にゃん</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 80px;
      text-align: center;
    }
    #webcam-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    canvas {
      width: 90vw !important;
      height: auto !important;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }
    .bottom-nav select, .bottom-nav button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>親分を判定するにゃん🐾</h1>
  <div id="webcam-container"></div>
  <div id="result">AIの判定にゃん...</div>

  <div class="bottom-nav">
    <select id="camera-select"></select>
    <button onclick="startCamera()">カメラスタートにゃん！</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";
    let model, webcam, labelContainer, maxPredictions;
    let currentDeviceId = null;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function startCamera() {
      if (webcam) await webcam.stop();
      const deviceId = document.getElementById("camera-select").value;
      webcam = new tmImage.Webcam(300, 300, false);
      await webcam.setup({ deviceId });
      await webcam.play();
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      document.getElementById("result").innerText = `${top.className} にゃ！ (${(top.probability * 100).toFixed(1)}%)`;
    }

    async function init() {
      await loadModel();
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === "videoinput");
      const select = document.getElementById("camera-select");
      select.innerHTML = "";
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `カメラ ${index + 1}`;
        select.appendChild(option);
      });
    }

    init();
  </script>
</body>
</html>
