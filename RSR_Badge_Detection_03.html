<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <style>

    }
  </style>
</head>
<body>
  <h1>RSR Badge Detect</h1>
  <div id="webcam-container"></div>
  <div id="label-container">‚Äª„Ç´„É°„É©„ÅÆËµ∑Âãï„Åæ„Åß„ÄÅÂ∞ë„ÅóÊôÇÈñì„ÇíË¶Å„Åó„Åæ„Åô„ÄÇ</div>

  <div class="bottom-nav">
  <!-- <select id="camera-select"></select> -->
    <button onclick="init()">„Ç´„É°„É©„Çπ„Çø„Éº„Éà</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";
    let model, webcam, labelContainer, maxPredictions;
    let cameras = [];

    async function init() {
      if (webcam) {
        webcam.stop();
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(400, 400, false);

      try {
        // üí° Áí∞Â¢ÉÔºàËÉåÈù¢Ôºâ„Ç´„É°„É©„ÇíÂÑ™ÂÖà„Åó„Å¶Ëµ∑Âãï„Å´„ÇÉ
        await webcam.setup({ facingMode: { exact: "environment" } });
      } catch (e) {
        // üêæ „ÇÇ„ÅóËÉåÈù¢„ÅåÁÑ°„Åã„Å£„Åü„Çâ„ÄÅÂâçÈù¢ or 1„Å§ÁõÆ„ÅÆ„Ç´„É°„É©„Çí‰Ωø„ÅÜ„Å´„ÇÉ
        console.warn("ËÉåÈù¢„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çâ„Å™„Åã„Å£„Åü„Å´„ÇÉ„Äú„ÄÅ‰ª£„Çè„Çä„Å´„Éá„Éï„Ç©„É´„Éà„Çí‰Ωø„ÅÜ„Å´„ÇÉ", e);
        await webcam.setup(); // „Éá„Éï„Ç©„É´„ÉàÔºàÂ§ö„Åè„ÅØÂâçÈù¢Ôºâ
      }

      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }


    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // ‚è± ‰∫àÊ∏¨Â±•Ê≠¥„Çí‰øùÂ≠ò„Åô„Çã„Å´„ÇÉ„Äú
    const predictionHistory = [];
    const HISTORY_DURATION_MS = 2000; // 2Áßí„Å´„ÇÉ„Çì

    async function predict() {
      const now = Date.now();
      const prediction = await model.predict(webcam.canvas);
      const topPrediction = prediction.reduce((prev, current) => {
        return (prev.probability > current.probability) ? prev : current;
      });

      // Â±•Ê≠¥„Å´Ë®òÈå≤„Å´„ÇÉ
      predictionHistory.push({
        className: topPrediction.className,
        timestamp: now
      });

      // Âè§„ÅÑÂ±•Ê≠¥„ÇíÊç®„Å¶„Çã„Å´„ÇÉ
      while (predictionHistory.length > 0 && (now - predictionHistory[0].timestamp > HISTORY_DURATION_MS)) {
        predictionHistory.shift();
      }

      // ÈõÜË®à„Å´„ÇÉ
      const counts = {};
      predictionHistory.forEach(entry => {
        counts[entry.className] = (counts[entry.className] || 0) + 1;
      });

      // ‰∏ÄÁï™Â§ö„ÅèÂá∫„Å¶„Åç„Åü„ÇØ„É©„Çπ„ÇíÈÅ∏„Å∂„Å´„ÇÉ
      let mostFrequentClass = null;
      let maxCount = 0;
      for (const [className, count] of Object.entries(counts)) {
        if (count > maxCount) {
          mostFrequentClass = className;
          maxCount = count;
        }
      }

      // Ë°®Á§∫„Å´„ÇÉ„ÉºÔºÅ
      if (mostFrequentClass) {
        labelContainer.innerHTML = `${mostFrequentClass} „Å´„ÇÉÔºÅÔºà2ÁßíÈñì„ÅÆÂπ≥Âùá„ÅßÊúÄ„ÇÇÁôªÂ†¥Ôºâ`;
      }
    }


    async function loadCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(device => device.kind === "videoinput");

      const select = document.getElementById("camera-select");
      select.innerHTML = "";
      cameras.forEach((cam, i) => {
        const option = document.createElement("option");
        option.value = cam.deviceId;
        option.text = cam.label || `„Ç´„É°„É©${i + 1}`;
        select.appendChild(option);
      });
    }

    loadCameras();
  </script>
</body>
</html>
