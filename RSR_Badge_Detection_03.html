<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSR Badge Detect</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 60px;
      text-align: center;
    }
    #webcam-container canvas {
      width: 90vw;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .bottom-nav select {
      margin-right: 10px;
      font-size: 16px;
    }
    .bottom-nav button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #label-container {
      font-size: 24px;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>RSR Badge Detect2</h1>
  <div id="webcam-container"></div>
  <div id="label-container">※カメラの起動まで、少し時間を要します。</div>

  <div class="bottom-nav">
    <select id="camera-select"></select>
    <button onclick="init()">カメラスタート</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";
    let model, webcam, labelContainer, maxPredictions;
    let cameras = [];

    async function init() {
      const select = document.getElementById("camera-select");
      const selectedDeviceId = select.value;

      if (webcam) {
        webcam.stop();
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(400, 400, false);
      await webcam.setup({ facingMode: "environment" });
      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const topPrediction = prediction.reduce((prev, current) => {
        return (prev.probability > current.probability) ? prev : current;
      });
      labelContainer.innerHTML = `${topPrediction.className} にゃ！（信頼度: ${(topPrediction.probability * 100).toFixed(1)}%）`;
    }

    async function loadCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(device => device.kind === "videoinput");

      const select = document.getElementById("camera-select");
      select.innerHTML = "";
      cameras.forEach((cam, i) => {
        const option = document.createElement("option");
        option.value = cam.deviceId;
        option.text = cam.label || `カメラ${i + 1}`;
        select.appendChild(option);
      });
    }

    loadCameras();
  </script>
</body>
</html>
