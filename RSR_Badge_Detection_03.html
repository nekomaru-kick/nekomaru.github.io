  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";
    let model, webcam, labelContainer, maxPredictions;
    let cameras = [];

    async function init() {
      const select = document.getElementById("camera-select");
      const selectedDeviceId = select.value;

      if (webcam) {
        webcam.stop();
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      webcam = new tmImage.Webcam(400, 400, false);
      if (selectedDeviceId) {
        await webcam.setup({ video: { deviceId: selectedDeviceId } });
        } else {
        await webcam.setup({ facingMode: "environment" });
      }
      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const topPrediction = prediction.reduce((prev, current) => {
        return (prev.probability > current.probability) ? prev : current;
      });
      labelContainer.innerHTML = `${topPrediction.className} ã«ã‚ƒï¼ï¼ˆä¿¡é ¼åº¦: ${(topPrediction.probability * 100).toFixed(1)}%ï¼‰`;
    }

    async function loadCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(device => device.kind === "videoinput");

      const select = document.getElementById("camera-select");
      select.innerHTML = "";
      cameras.forEach((cam, i) => {
        const option = document.createElement("option");
        option.value = cam.deviceId;
        option.text = cam.label || `ã‚«ãƒ¡ãƒ©${i + 1}`;

    }
