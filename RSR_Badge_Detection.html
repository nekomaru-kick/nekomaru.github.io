  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ctqLmUZgt/";
    let model, webcam, labelContainer, maxPredictions;
    let cameras = [];

    async function init() {
      if (webcam) {
        webcam.stop();
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(400, 400, false);

      try {
        // ğŸ’¡ ç’°å¢ƒï¼ˆèƒŒé¢ï¼‰ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆã—ã¦èµ·å‹•ã«ã‚ƒ
        await webcam.setup({ facingMode: { exact: "environment" } });
      } catch (e) {
        // ğŸ¾ ã‚‚ã—èƒŒé¢ãŒç„¡ã‹ã£ãŸã‚‰ã€å‰é¢ or 1ã¤ç›®ã®ã‚«ãƒ¡ãƒ©ã‚’ä½¿ã†ã«ã‚ƒ
        console.warn("èƒŒé¢ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸã«ã‚ƒã€œã€ä»£ã‚ã‚Šã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’ä½¿ã†ã«ã‚ƒ", e);
        await webcam.setup(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆå¤šãã¯å‰é¢ï¼‰
      }

      await webcam.play();

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }


    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // â± äºˆæ¸¬å±¥æ­´ã‚’ä¿å­˜ã™ã‚‹ã«ã‚ƒã€œ
    const predictionHistory = [];
    const HISTORY_DURATION_MS = 2000; // 2ç§’ã«ã‚ƒã‚“

    async function predict() {
      const now = Date.now();
      const prediction = await model.predict(webcam.canvas);
      const topPrediction = prediction.reduce((prev, current) => {
        return (prev.probability > current.probability) ? prev : current;
      });

      // å±¥æ­´ã«è¨˜éŒ²ã«ã‚ƒ
      predictionHistory.push({
        className: topPrediction.className,
        timestamp: now
      });

      // å¤ã„å±¥æ­´ã‚’æ¨ã¦ã‚‹ã«ã‚ƒ
      while (predictionHistory.length > 0 && (now - predictionHistory[0].timestamp > HISTORY_DURATION_MS)) {
        predictionHistory.shift();
      }

      // é›†è¨ˆã«ã‚ƒ
      const counts = {};
      predictionHistory.forEach(entry => {
        counts[entry.className] = (counts[entry.className] || 0) + 1;
      });

      // ä¸€ç•ªå¤šãå‡ºã¦ããŸã‚¯ãƒ©ã‚¹ã‚’é¸ã¶ã«ã‚ƒ
      let mostFrequentClass = null;
      let maxCount = 0;
      for (const [className, count] of Object.entries(counts)) {
        if (count > maxCount) {
          mostFrequentClass = className;
          maxCount = count;
        }
      }

      // è¡¨ç¤ºã«ã‚ƒãƒ¼ï¼
      if (mostFrequentClass) {
        labelContainer.innerHTML = `${mostFrequentClass} ã«ã‚ƒï¼ï¼ˆ2ç§’é–“ã®å¹³å‡ã§æœ€ã‚‚ç™»å ´ï¼‰`;
      }
    }


    async function loadCameras() {

      cameras = devices.filter(device => device.kind === "videoinput");

      const select = document.getElementById("camera-select");
      select.innerHTML = "";

        option.value = cam.deviceId;
        option.text = cam.label || `ã‚«ãƒ¡ãƒ©${i + 1}`;
        select.appendChild(option);

    }

    loadCameras();
